<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travelopia</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-content">
      <header class="header bg-black"></header>
      <section class="custom-image-section">
        <div class="custom-image">
          <img
            src="./images/rdr2-691w.png"
            srcset="./images/rdr2-691w.png 691w, ./images/rdr2-1920w.png 1920w"
            alt="rdr2"
          />

          <div class="custom-image__content">
            <div>
              <h3>Red Dead Redemption 2</h3>
              <button class="custom-image__btn" data-message="Hello, world ⚒️">
                Click here 🪄
              </button>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer bg-black"></footer>
    </main>
  </body>
  <script defer async src="./index.js"></script>
</html>
